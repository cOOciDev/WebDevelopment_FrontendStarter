<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media | Portfolio</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/include.js" defer></script>
    <script src="js/audio.js"></script>
  </head>
  <body>
    <div data-include="header.html"></div>

    <main class="container">
      <section class="section">
        <h2>Media Examples</h2>

        <div class="media-section">
          <h3>Audio Sample</h3>
          <audio controls preload="auto">
            <source src="media/snowfall.mp3" type="audio/mpeg" />
            <!-- <source src="media/file_example.ogg" type="audio/ogg" /> -->
            <source src="./media/file_example.wav" type="audio/wav" />
          </audio>

          <!-- <div class="audio-player">
            <audio id="audio" src="media/snowfall.mp3"></audio>

            <button id="playBtn" class="play">&#9654;</button>

            <div class="progress-container" id="progressContainer">
              <div class="progress" id="progress"></div>
            </div>

            <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
          </div> -->
        </div>

        <div class="media-section">
          <h3>Video Sample</h3>

          <video width="480" height="320" controls>
            <source src="./media/video.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>

        <div class="media-section">
          <h3>External Content (IFrame)</h3>
          <iframe
            src="https://example.com"
            title="External Example"
            width="100%"
            height="300"
            frameborder="0"
            allowfullscreen
          ></iframe>
        </div>
      </section>
    </main>

    <div data-include="footer.html"></div>
  </body>
</html>
